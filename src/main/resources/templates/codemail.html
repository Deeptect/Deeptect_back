<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인증번호 발송</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', '맑은 고딕', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      background-color: #4C5FF7;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      color: #ffffff;
      margin: 0;
      font-size: 24px;
    }
    .content {
      padding: 30px;
      text-align: center;
    }
    .content p {
      margin-bottom: 20px;
      line-height: 1.6;
      font-size: 16px;
    }
    .footer {
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
      font-size: 12px;
      color: #666666;
    }
    .notice {
      font-size: 14px;
      color: #888888;
      margin-top: 30px;
    }
    .code {
      font-size: 20px;
      font-weight: bold;
      color: #4C5FF7;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>인증번호 발송</h1>
  </div>
  <div class="content">
    <p>안녕하세요.<br>Deeptact 서비스를 이용해 주셔서 감사합니다.</p>
    <p>아래의 인증번호를 입력하여 인증을 완료해주시기 바랍니다.</p>
    <p><strong>인증번호: <span class="code" th:text="${code}"></span></strong></p>

    <p class="notice">이 인증번호는 30분 동안 유효합니다.<br>본인이 요청하지 않은 경우 이 메일을 무시하셔도 됩니다.</p>
  </div>
  <div class="footer">
    <p>© 2025 Deeptact. All rights reserved.</p>
    <p>이 메일은 발신 전용이므로 회신하실 수 없습니다.</p>
  </div>
</div>
</body>
</html>
