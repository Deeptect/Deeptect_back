<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>파일 업로드</title>
  <script>
    async function uploadFile(event) {
      event.preventDefault(); // 기본 폼 제출 방지

      const formData = new FormData();
      const fileInput = document.getElementById('file');
      const nameInput = document.getElementById('name');
      const filePathInput = document.getElementById('file_path');

      // FormData에 파일과 추가 데이터 추가
      formData.append('file', fileInput.files[0]);
      formData.append('name', nameInput.value);
      formData.append('file_path', filePathInput.value);

      try {
        const response = await fetch('http://localhost:8080/api/v1/video/upload', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          const result = await response.json();
          console.log('파일 업로드 성공:', result);
          alert('파일 업로드 성공!');
        } else {
          console.error('파일 업로드 실패:', response.statusText);
          alert('파일 업로드 실패: ' + response.statusText);
        }
      } catch (error) {
        console.error('오류 발생:', error);
        alert('오류 발생: ' + error.message);
      }
    }
  </script>
</head>
<body>
<h1>파일 업로드</h1>
<form id="uploadForm" onsubmit="uploadFile(event)">
  <div>
    <label for="name">파일 이름:</label>
    <input type="text" id="name" name="name" required />
  </div>
  <div>
    <label for="file">파일 선택:</label>
    <input type="file" id="file" name="file" required />
  </div>
  <div>
    <label for="file_path">파일 경로:</label>
    <input type="text" id="file_path" name="file_path" required />
  </div>
  <button type="submit">업로드</button>
</form>
</body>
</html>
